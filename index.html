<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/jpg" href="resources/img/syringe_favicon.png" />
    <title>CoWinner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendors/css/intlTelInput.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class='main-layout'>
        <div class='heading'>
            <!--<img class='logo' alt='logo' src='resources/img/icon.png'>-->
            <img class='logo' alt='logo' src='resources/img/syringe.png'>
            <h1>CoWinner</h1>
        </div>

        <div class='description'>
            <h5>Win your way through the pandemic</h5>
            <p>Search for vaccination slots</p>
        </div>
        <form id='form-location'>
            <div class='selector-buttons'>
                <input class="btn-search btn-search--selected" name='districtButton' type="button" value="District" id='button-district'>
                <input class="btn-search" name='pincodeButton' type="button" id='button-pincode' value="Pincode">
            </div>
            <div class='form-inputs'>
                <select name='state' id='state-dropdown' class='dropdown-search'>
                        
                    </select>
                <select name='district' id='district-dropdown' class='dropdown-search'>
                        <option value="" class='option-placeholder' disabled selected>Select region</option>
                    </select>
                <input type='number' placeholder="Pincode" value='' name='pincode' id='textbox-pincode' class='textbox-remove'>
            </div>
            <input type='submit' class='btn--submit' value='Search slots'>
        </form>
        <div id="recaptcha-container"></div>
        <div class='or-seperator-container'>
            <span class='line'></span>
            <p class='or_text'>OR</p>
            <span class='line'></span>
        </div>
        <form id='authentication-form' class='form-inputs'>
            <p>Sign up for instant alerts on WhatsApp</p>

            <input type="text" placeholder="Name" class="form-input" id="name" name="name" required>
            <input type="email" placeholder="Email" class="form-input" id="email" name="email" required>
            <input type="tel" placeholder="Whatsapp Number" class="form-input" id="phone_number" name="phoneNumber" required="">

            <select name='region' id='region-dropdown' class='dropdown-search'>
                <option value="" class='option-placeholder' disabled selected>Select region</option>
                <option value="Noida">Noida</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Delhi">Delhi</option>
            </select>
            <input type="submit" class='btn--submit' id="notification--submit" value="Submit">
        </form>
        <form id='otp-form' class='form-inputs'>
            <input type="number" placeholder="Enter OTP" class="form-input" id="otp" name="otp">
            <input type="submit" class='btn--submit' id="otp--submit" value="Submit">
        </form>

        <div class='confirmation-message'>
            <p> Almost done! </p>
            <p>Please send us a Whatsapp text using the QR code or WA button to get started.</p>
            <div class='wa-links'>
                <div class='qr_container'>
                    <img class='qr_image' alt='QR code' src='resources/img/qr_code.png'>
                    <p>Scan QR</p>
                </div>
                <div class='wa_link_container'>
                    <a href="https://wa.link/mhq8yd">
                        <img class='wa_image' alt='Whatsapp Image' src='resources/img/whatsapp.png'>
                    </a>
                    <p>Redirect to WhatsApp</p>
                </div>
            </div>
        </div>
    </div>
