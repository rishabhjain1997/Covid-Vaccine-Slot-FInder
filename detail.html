<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/detail-style.css">
    <link rel="shortcut icon" type="image/jpg" href="resources/img/syringe_favicon.png" />
    <meta charset="UTF-8">
    <title>CoWinner</title>
</head>

<body>
    <div class='main-layout'>
        <header>
            <div class='title-container'>
                <span class="material-icons button--back">arrow_back</span>
                <h2 class='page-title'></h2>
            </div>
            <div class='date-navigation'>
                <span class="material-icons previous-date">chevron_left</span>
                <p class='date-text'></p>
                <span class="material-icons next-date">chevron_right</span>
            </div>
            <h3>Filters</h3>
            <div class='dropdowns'>
                <select name="dose" id="dose-dropdown">
                    <option value="" disabled selected>Dose</option>
                    <option value="1">Dose 1</option>
                    <option value="2">Dose 2</option>
                </select>

                <select name="age" id="age-dropdown">
                    <option value="" disabled selected>Age</option>
                    <option value="18">18-45</option>
                    <option value="45">45+</option>
                </select>

                <select name="vaccine" id="vaccine-dropdown">
                    <option value="" disabled selected>Vaccine</option>
                    <option value="Covishield">Covishield</option>
                    <option value="Covaxin">Covaxin</option>
                </select>

            </div>
            <div class='textboxes'>
                <input type="text" placeholder="Search by Hospital Name" value="" name="hospital" id="textbox-hospital" class="">
                <span class="material-icons search-icon">
                    search
                    </span>

            </div>

        </header>
        <ul id='appointments'>

        </ul>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="resources/js/requests.js"></script>
<script src="resources/js/functions.js"></script>
<script src="resources/js/detail-app.js"></script>

</html>
